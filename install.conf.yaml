- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

# null (or ~) value means symlink from file with same name without leading dot
- link:
    ~/.dotfiles: ''

    # zsh & terminator
    ~/.oh-my-zsh: ~
    ~/.zshrc: ~
    ~/.config/terminator: config/terminator

- shell:
  - [git submodule update --init --recursive, Installing submodules]

